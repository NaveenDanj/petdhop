{% extends 'admin/dash_base.html' %}

{% load static %}


{% block content %}

<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">

                <div class="card-header card-header-border-bottom">
                    <h2>Edit Product Details </h2>
                </div>

                <div class="card-body">
                    <form action="/ed_p/" method="POST" >

                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Product Display Name</label>
                            <input value="{{p.name}}" name="name" type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter Product Display Name">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlPassword">Old Price</label>
                            <input value="{{p.old_price}}" name="old_price" type="number"  class="form-control" id="exampleFormControlPassword"
                                placeholder="Old Price">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlPassword">New Price</label>
                            <input value="{{p.new_price}}" name="new_price" type="number" min = "1" class="form-control" id="exampleFormControlPassword"
                                placeholder="New Price">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Short Description </label>
                            <textarea name="short" class="form-control" id="exampleFormControlTextarea1" rows="3">{{p.short_desc}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Long Description </label>
                            <textarea name="long" class="form-control" id="exampleFormControlTextarea1" rows="3">{{p.long_desc}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlPassword">Tags</label>
                            <input value="{{p.tags}}" name="tags" type="text" class="form-control" id="exampleFormControlPassword"
                                placeholder="Tags">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlPassword">Stocks Available</label>
                            <input value="{{p.stocks}}" name="stocks" type="number" min="0" class="form-control" id="exampleFormControlPassword"
                                placeholder="Srocks Available">
                        </div>

                        <input type="hidden" name="pid" value="{{p.pid}}" />

                        <!-- <div class="form-group">
                            <label for="exampleFormControlPassword">Stocks Available</label>
                            <input value="{{p.stocks}}" name="stocks" type="number" class="form-control" id="exampleFormControlPassword"
                                placeholder="New Price">
                        </div>

                        

                    

                        <div class="form-group">
                            <label for="exampleFormControlFile1">Images</label>
                            <input name="images" type="file" multiple accept="image/*" class="form-control-file" id="exampleFormControlFile1">
                        </div> -->

                        <div class="form-footer pt-4 pt-5 mt-4 border-top">
                            <button type="submit" class="btn btn-primary btn-default">Submit</button>
                            <button type="reset" class="btn btn-secondary btn-default">Cancel</button>
                        </div>


                    </form>
                </div>






            </div>

            

        </div>

    </div>
</div>


{% endblock content %}
